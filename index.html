<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Note</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
</head>

<body>

    <nav id="navbar">
        <p id="logo">Power Note</p>

        <form action="#" autocomplete="off">
            <input type="text" id="search-input" name="search" onkeyup="searchFunction()" placeholder="Search...">
        </form>

        <button type="submit" id="delete-all-btn"><i class="fas fa-trash-alt"></i> Delete All </button>
        <div class="nav-modal-bg">
            <div class="nav-modal">
               <p>Note will be deleted permanently. Are you sure?</p>
               <div class=nav-modal-btn>
                   <button id="nav-yes-delete"><i class="fas fa-check"></i> Yes</button>
                   <button id="nav-no-delete"><i class="fas fa-times"></i> No</button>
               </div>    
            </div>
           </div>
    </nav>

    <form class="add-note-form" name="noteForm">
        <fieldset>
            <legend>Add Note:</legend>

            <div class="form-group">
                <label for="title">Note Title: </label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="content">Note Content: </label>
                <textarea name="message" id="content" rows="10" cols="30" required></textarea>
                <span id="error"></span>
            </div>
            
            <button id="add-note-btn"><i class="fas fa-plus"></i></button>
        </fieldset>
    </form>

    <div id="main-box">
        <hr>
        <h1>Your Notes: </h1>
        <hr>

        <div id="notes-container"> 
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
