<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Note</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
</head>

<body>

    <nav id="navbar">
        <p id="logo">Power Note</p>

        <form action="#" autocomplete="off">
            <input type="text" id="search-input" name="search">
        </form>

        <button type="submit" id="delete-all-btn"><i class="fas fa-trash-alt"></i> Delete All </button>
    </nav>

    <form action="#" autocomplete="off" class="add-note-form">
        <fieldset>
            <legend>Add Note:</legend>

            <div class="form-group">
                <label for="title">Note Title: </label>
                <input type="text" id="title" name="title">
            </div>

            <div class="form-group">
                <label for="content">Note Content: </label>
                <textarea name="message" id="content" rows="10" cols="30"></textarea>
            </div>

            <button type="submit" id="add-note-btn"><i class="fas fa-plus"></i></button>
        </fieldset>
    </form>

    <div class="main-box" id="main-box">
        <hr>
        <h1>Your Notes: </h1>
        <hr>

        <div id="notes-container" class="notes-container">
            <div id="note-card">
                <p id="card-title">lorem ipsum</p>
                <p id="card-content"> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sint enim tempora fugiat impedit accusamus! Laboriosam tempora consequatur illum pariatur amet vel eligendi voluptas, animi esse, ut cupiditate inventore, architecto ipsam!         </p>
                <button type="submit" id="card-del-button"><i class="fas fa-trash-alt"></i></button>
            </div>

        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
